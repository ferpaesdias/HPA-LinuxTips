apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: 
  name: giropops-hpa
spec:
  # Seleciona o "alvo" do HPA
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: giropops-senhas
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:  
      name: cpu
      target: 
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50
