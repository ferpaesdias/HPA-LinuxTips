apiVersion: apps/v1
kind: Deployment
metadata:
  name: giropops-senhas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: giropops-senhas
  template:    
    metadata:
      labels:
        app: giropops-senhas
    spec:
      containers:
      - name: giropops-senhas
        image: ferpdias/linuxtips-giropops-senhas:1.0
        ports:
        - containerPort: 5000
          name: giropops-senhas
        resources:
          limits: 
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 128Mi